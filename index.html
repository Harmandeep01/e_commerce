      <div class="card m-2">
          <div class="row g-0">
            <div class="col-12 col-lg-6">
              <img src="images/image-desktop.jpg" class="img-fluid rounded-start" alt="perfume">
            </div>
            <div class="col-lg-6">
              <div class="card-body">
                <h1 class="perfume text-muted">Perfume</h1>
                <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
                <p class="card-text text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <div class="prices">
                  <span class="sale-price">$149.99</span>
                  <span class="list-price">$169.99</span></div><b>
                  <a class="btn fa-solid " href="#" role="button">Add to cart</a>
                </div> 
              </div>
            </div>
          </div>
        </div>
