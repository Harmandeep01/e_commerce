  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container my-4">
  <div class="row border bg-light">
    <div class="parent-img col-12 col-sm-12 col-xs-6 col-md-6 p-0">
      <div class="img-card mx-0"></div>
    </div>
    <div class="card-text col-12 col-sm-12 col-xs-6 col-md-6 py-3">
      <h4 class="heading-4 text-muted my-2"> Perfume</h4>
      <h2 class="heading-2 size-md my-4">Gabrielle Essence Eau De Parfum</h2>
      <p class="text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <!-- prices -->
    <div class="prices d-flex flex-row gap-5 my-4">
      <h3 class="heading-3">112.00$</h3>
      <h5 class="heading-5">99.00$</h5>
    </div>
    <div class="btn-div text-center">
      <button class="btn btn-lg w-75 text-center">Buy</button>
    </div>
    </div>
  </div>
</div>
