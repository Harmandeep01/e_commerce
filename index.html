      <div class="card m-2">
          <div class="row g-0">
            <div class="col-12 col-lg-6" id="background">
              <!-- <img srcset="images/image-product-mobile.jpg , images/image-desktop.jpg" alt=""> -->
              <img
                   srcset="images/image-product-mobile.jpg 480w, images/image-desktop.jpg 800w"
                   sizes="(min-width:144px)(max-width:480px) 1024px,
                  1920px"
                   src="images/image-product-mobile.jpg"

            <div class="col-lg-6">
              <div class="card-body">
                <h1 class="perfume text-muted">Perfume</h1>
                <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
                <p class="card-text text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <div class="prices">
                  <span class="sale-price">$149.99</span>
                  <span class="list-price">$169.99</span></div><b>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button class="btn" type="button"><i class="bi bi-cart"></i>  Add to Cart</button>
                    </div>
                </div> 
              </div>
            </div>
          </div>
